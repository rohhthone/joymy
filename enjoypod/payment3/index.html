<html>

    <title>works</title>

  <body>
    <style>
      body {
        background: #111;
        height: 100vh;
        height: auto;
        color: #6ce2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        letter-spacing: 2px;
      }
    </style>
    <h1>Спасибо за покупку!</h1>

    <script>
      // https://rohhthone.github.io/joymy/payment/?uniquecode=F60B65D09480458F&seller_id=1122573&_dga=null

      var params = window.location.search
        .replace("?", "")
        .split("&")
        .reduce(function (p, e) {
          var a = e.split("=");
          p[decodeURIComponent(a[0])] = decodeURIComponent(a[1]);
          return p;
        }, {});

      console.log(params);

      function check() {
        console.log(params.seller_id);
        console.log(params.uniquecode);
        if (params.seller_id != 1122573) {
          return;
        }
        // if(params.uniquecode != 'F60B65D09480458F'){return}
        console.log("works");

        // API
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
          id: "3531419",
          inv: "0",
          amount: "0.00",
          type_curr: "WMZ",
          sign: "99fe1069717542d481429778349cfd17",
          lang: "",
          uuid: "862205054485364",
          pos: "3",
        });

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch(
          "https://tower.etek.fun/api/vendingmachine/payNotify",
          requestOptions
        )
          .then((response) => response.text())
          .then((result) => console.log(result))
          .catch((error) => console.log("error", error));
      }
      check();
    </script>
  </body>
</html>
